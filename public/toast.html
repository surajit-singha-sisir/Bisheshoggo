<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .toast-container {
            position: fixed;
            z-index: 1000;
        }
        .top-left { top: 20px; left: 20px; }
        .top-right { top: 20px; right: 20px; }
        .bottom-left { bottom: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }
        .toast {
            min-width: 250px;
            padding: 15px;
            margin-bottom: 10px;
            color: #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s, transform 0.3s;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .success { background: #4CAF50; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        .error { background: #F44336; border-left: 5px solid #B71C1C; }
        .welcome { background: linear-gradient(45deg, #2196F3, #1E88E5); border-radius: 10px; }
        .reminder { background: #FF9800; font-style: italic; }
        .achievement { background: #9C27B0; text-transform: uppercase; letter-spacing: 1px; }
        .info { background: #00ACC1; border-top: 3px solid #00838F; }
        .warning { background: #FFC107; border-bottom: 3px solid #FF6F00; }
        .neutral { background: #607D8B; color: #E0E0E0; }
        .celebration { background: #FF4081; font-weight: bold; animation: pulse 1s infinite; }
        .progress { background: #673AB7; border-left: 5px solid #4527A0; }
        .notification { background: #009688; border-radius: 20px; padding: 20px; }
        .alert { background: #E91E63; font-weight: bold; text-transform: uppercase; }
        .promotion { background: #FF5722; border-top: 3px solid #D84315; }
        .close-btn {
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="toast-container top-right" id="toastContainer"></div>
    
    <button onclick="showToast('success', 'âœ… Action completed successfully!', 'top-left')">Success</button>
    <button onclick="showToast('error', 'âŒ Oops! Something went wrong.', 'top-right')">Error</button>
    <button onclick="showToast('welcome', 'ðŸŽ‰ Welcome aboard! Lets create something amazing!', 'bottom-left')">Welcome</button>
    <button onclick="showToast('reminder', 'â³ Just a gentle reminderâ€”your task is waiting.', 'bottom-right')">Reminder</button>
    <button onclick="showToast('celebration', 'ðŸŽŠ Hooray! You did it!', 'top-left')">Celebration</button>
    <button onclick="showToast('progress', 'ðŸ”„ Please wait, loading...', 'top-right')">Progress</button>
    <button onclick="showToast('notification', 'ðŸ“¢ You have a new message!', 'bottom-left')">Notification</button>
    <button onclick="showToast('alert', 'ðŸš¨ Urgent! Immediate action required!', 'bottom-right')">Alert</button>
    <button onclick="showToast('promotion', 'ðŸ”¥ Special Offer! Donâ€™t miss out!', 'top-right')">Promotion</button>
    
    <script>
        const toastPositions = {};

        function showToast(type, message, position = 'top-right') {
            const container = document.querySelector(`.toast-container.${position}`);
            if (!container) {
                const newContainer = document.createElement('div');
                newContainer.className = `toast-container ${position}`;
                document.body.appendChild(newContainer);
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            toast.innerHTML = `${message} <span class='close-btn' onclick='this.parentElement.remove()'>Ã—</span>`;
            container.appendChild(toast);

            const currentPosition = toastPositions[position] || 0;
            toast.style.top = `${currentPosition}px`;
            toastPositions[position] = currentPosition + toast.offsetHeight + 10; // Adjust for next toast position

            setTimeout(() => {
                if (toast) {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }
            }, 3000);
        }
    </script>
</body>
</html>
